url: https://hardhat.tidymodels.org

template:
  bootstrap: 5
  package: tidytemplate
  bslib:
    primary: '#CA225E'
  includes:
    in_header: |
      <script defer data-domain="hardhat.tidymodels.org,all.tidymodels.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

news:
  releases:
  - text: Version 0.1.0
    href: https://www.tidyverse.org/blog/2019/12/hardhat-0-1-0/

reference:
- title: Preprocessing
  contents:
  - mold
  - forge

- title: Prediction
  contents: contains("spruce")

- title: Utility
  contents:
  - contains("model_")
  - delete_response
  - standardize
  - new_model
  - add_intercept_column
  - weighted_table
  - run_mold

- title: Validation
  contents:
  - scream
  - shrink
  - contains("validate")
  - contains("check")

- title: Blueprint
  contents: contains("blueprint")

- title: Case Weights
  contents:
  - is_case_weights

- subtitle: Importance Weights
  contents:
  - importance_weights
  - new_importance_weights
  - is_importance_weights

- subtitle: Frequency Weights
  contents:
  - frequency_weights
  - new_frequency_weights
  - is_frequency_weights

- title: Setup
  contents:
  - contains("use_")
  - contains("create_")

- title: Information
  contents: contains("get_")

- title: Development
  contents:
  - tune
  - hardhat-extract

- title: Data
  contents: hardhat-example-data
