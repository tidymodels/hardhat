url: https://hardhat.tidymodels.org

template:
  package: tidytemplate
  params:
    theme: tidymodels
    part_of: <a href="https://github.com/tidymodels">tidymodels</a>
    footer: hardhat is a part of the <strong>tidymodels</strong> ecosystem, a collection of modeling packages designed with common APIs and a shared philosophy.

destination: docs

development:
  mode: auto

navbar:
  components:
    news:
      text: News
      menu:
      - text: "Release notes"
      - text: "Version 0.1.0"
        href: https://www.tidyverse.org/blog/2019/12/hardhat-0-1-0/
      - text: "------------------"
      - text: "Change log"
        href: news/index.html

reference:
  - title: Preprocessing
    contents:
    - "mold"
    - "forge"

  - title: Prediction
    contents:
    - contains("spruce")

  - title: Utility
    contents:
    - contains("model_")
    - delete_response
    - standardize
    - new_model
    - add_intercept_column
    - run_mold

  - title: Validation
    contents:
    - scream
    - shrink
    - contains("validate")
    - contains("check")

  - title: Blueprint
    contents:
    - contains("blueprint")

  - title: Setup
    contents:
    - contains("use_")
    - contains("create_")

  - title: Information
    contents:
    - contains("get_")
